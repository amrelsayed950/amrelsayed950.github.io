<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>NerdLuv</title>
</head>

<body>
    <div class="container">
        <form action="http://mumstudents.org/params.php">
            <fieldset>
                <legend>New User SignUp:</legend>
                <label>Name:</label>
                <input type="text" name="name" size="16" required>
                <br>
                <label>Gender: <span id="gender"><input type="radio" name="gender"> Male</span></label>
                <label><input type="radio" name="gender" checked> Female</label>
                <br>
                <label>Age: </label>
                <input type="text" name="age" size="6" maxlength="2" pattern="[0-9]{2}" title="Age Should be 2 digits">
                <br>
                <label>Personality Type: </label>
                <input type="text" name="personalityType" size="6" maxlength="4" pattern="[A-Z]{4}"
                    title="Should Be 4 Chracters">
                (<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Don't know your type?</a>)
                <br>
                <label>Favorite OS</label>
                <select name="favorite">
                    <option selected>Windows</option>
                    <option>Mac OS X</option>
                    <option>Linux</option>
                </select>
                <br>
                <label>Seeking Age </label>
                <input type="text" name="minAge" size="6" maxlength="2" pattern="[0-9]{2}" placeholder="min">
                to
                <input type="text" name="maxAge" size="6" maxlength="2" pattern="[0-9]{2}" placeholder="max">
                <br>
                <input type="submit" value="Sign Up">



             
            </fieldset>

        </form>

        <div id="validators">

            <div>This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly luv to begin!
                Thank you for using our site.</div>


            <div>Results and page (C) Copyright NerdLuv Inc.</div>
            <form>
                <input type="button" value="Back to front page!" onclick="history.back()">
            </form>
            <a href="https://validator.w3.org/nu/?doc=https://amrelsayed950.github.io/lab4ab/signup.html">
            <img class="validate" src="img/w3c-html.png" alt="html validator">
            </a>
            <a href="https://jigsaw.w3.org/css-validator//validator?uri=https://amrelsayed950.github.io/lab4ab/signup.html">
                <img  class="validate" src="img/w3c-css.png" alt="css validator">
            </a>
        </div>
    </div>



    <footer>
    
    </footer>


    

</body>

</html>
