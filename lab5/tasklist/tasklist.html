<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List Application</title>
  <link href="css/taskApp.css" type="text/css" rel="stylesheet">
</head>

<body>
  <h2 class="lab">Task List Application</h2>
  <div class="form">
    <form action="http://mumstudents.org/params.php">

      <div class="container">
        <div class="col-50">
          <dl>
            <dd>
            <dt><label>Task</label></dt>
              <input required="required" class="input" type="text" id="task" name="task" placeholder="" maxlength="16">
            </dd>
          </dl>
          <button class="button" type="submit" onclick="addTask();">Add Task</button>
          <button class="button" type="submit" onclick="clearTasks();">Clear Tasks</button>

        </div>

        <div class="col-60">
          <div><label>Task List</label></div>
          <textarea id="taskList" name="taskList" rows="6" cols="35">
                        </textarea>
        </div>
      </div>
    </form>
  </div>

  <script src="js/taskApp.js"></script>
</body>

</html>
